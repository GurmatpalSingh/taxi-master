							<label>Your name <span class="red">*</span></label>

						</div>
						
						
						
						
						 <div class="col-md-4 mt10">
  <label for="sel1">Vehicle Type</label>
  <select class="form-control" style="height:45px;">
  <option>Standard Taxi</option>
							<option>Station Wagon</option>
							<option>My 13 Taxi</option>
							<option>Maxi Taxi</option>
  </select>
</div> 
						
						
						
					
						<div class="col-md-4 mt10">
								<div >
								<label>	Pick Up Date & Time<span class="red">*</span></label>
									<input type="text" name="from" value="" placeholder="Pick Up Date & Time" class="ajaxField required">
								</div>
							</div>
						
						<div class="col-md-4 mt10">
								<div >
								<label>Pick Up Location<span class="red">*</span></label>

							</div>
							<div class="col-md-4 mt10">
								<div >
								<label>
Drop Off Location<span class="red">*</span></label>

							</div>
							<div class="col-md-4 mt10">
								<div >
								<label>
 Passengers<span class="red">*</span></label>

								</div>
							</div>
						
						<div class="col-md-4 mt10">

							<input type="text" name="to" value="" placeholder="Message" >
